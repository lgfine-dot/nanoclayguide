backend:
  name: github
  repo: lgfine-dot/nanoclayguide
  branch: master

media_folder: assets/images/blog
public_folder: /images/blog

collections:
  # ── Blog Posts ───────────────────────────────────────────────────
  - name: blog
    label: Blog Posts
    folder: content/blog
    create: true
    slug: "{{slug}}"
    extension: md
    format: yaml-frontmatter
    editor:
      preview: true
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Description, name: description, widget: text }
      - { label: Slug, name: slug, widget: string }
      - { label: Publish Date, name: date, widget: datetime, format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }
      - { label: Last Modified, name: lastmod, widget: datetime, format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }
      - { label: Author, name: author, widget: string, default: "Lawrence Fine" }
      - { label: Tags, name: tags, widget: list, allow_add: true }
      - { label: Featured Image, name: featured_image, widget: image, required: false }
      - { label: Table of Contents, name: toc, widget: boolean, default: true }
      - { label: Draft, name: draft, widget: boolean, default: false }
      - { label: Body, name: body, widget: markdown }

  # ── Resources ───────────────────────────────────────────────────
  - name: resources
    label: Resources
    folder: content/resources
    create: true
    slug: "{{slug}}"
    extension: md
    format: yaml-frontmatter
    editor:
      preview: true
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Description, name: description, widget: text }
      - { label: File, name: file, widget: file }
      - { label: Thumbnail, name: thumbnail, widget: image, required: false }
      - { label: Body, name: body, widget: markdown, required: false }
